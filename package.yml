name       : wlroots
version    : 0.14.1
release    : 7
source     :
    - https://github.com/swaywm/wlroots/releases/download/0.14.1/wlroots-0.14.1.tar.gz : 448a83d579ac280357c8a4e902b9477bacbab81cc4d9c140e443642d458869db
license    : MIT
component  : desktop.library
homepage   : https://github.com/swaywm/wlroots
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(libseat)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xorg-server)
setup      : |
    %meson_configure -Dx11-backend=enabled -Dxwayland=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install
