name       : wlroots
version    : 0.11.0
release    : 4
source     :
    - https://github.com/swaywm/wlroots/releases/download/0.11.0/wlroots-0.11.0.tar.gz : a7645e77229aab4942748c621be8bdb8b073d94f35f3e032b867246862bf2d01
license    : MIT
component  : desktop.library
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xkbcommon)
    - pkgconfig(xcb-icccm)
setup      : |
    %meson_configure -Dx11-backend=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install
